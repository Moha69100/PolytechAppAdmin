<html>
    <head>
        <title>demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="app/lib/jquery.js"></script>
        <script src="app/lib/jquery.i18n.properties-min-1.0.9.js"></script>

        <script src="app/lib/angular-1.2.16/angular.js"></script>
        <script src="app/lib/angular-1.2.16/angular-route.js"></script>
        <script src="app/lib/angular-1.2.16/angular-resource.js"></script>
        <script src="app/lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script src="app/lib/ngstorage/ngStorage.js"></script>
        <script src="app/lib/sidebar.js"></script>


        <script src="app/js/app.js"></script>

        <script src="app/js/services/browser.js"></script>
        <!-- SERVICES -->
        <script src="app/js/services/studentInstance.js"></script>
        <script src="app/js/services/angular-file-upload-master/angular-file-upload.js"></script>
        <!-- CONTROLLERS -->
        <script src="app/js/controllers/core/accueilController.js"></script>
        <script src="app/js/controllers/core/headerController.js"></script>
        <script src="app/js/controllers/admin/enterpriseController.js"></script>
        <script src="app/js/controllers/admin/studentController.js"></script>
        <script src="app/js/controllers/admin/roomController.js"></script>
        <script src="app/js/controllers/admin/offersController.js"></script>
        <script src="app/js/controllers/admin/eventsController.js"></script>
        <script src="app/js/controllers/admin/logoutController.js"></script>
        <script src="app/js/controllers/admin/loginController.js"></script>
        <script src="app/js/controllers/admin/studentController.js"></script>
        <script src="app/js/controllers/test/fileController.js"></script>
        <script src="app/js/controllers/editControllers/editEnterpriseController.js"></script>
        <script src="app/js/controllers/editControllers/editRoomController.js"></script>
        <script src="app/js/controllers/editControllers/editStudentController.js"></script>
        <script src="app/js/controllers/editControllers/editEventController.js"></script>
        <script src="app/js/controllers/test/uploadSimpleModalController.js"></script>
        <!-- DIRECTIVES -->
        <script src="app/js/directives/autoHeightDirective.js"></script>
        <script src="app/js/directives/addFileDirective.js"></script>
        <!-- RESROUCES -->
        <script src="app/js/resources/roomResource.js"></script>
        <script src="app/js/resources/fileResource.js"></script>
        <script src="app/js/resources/enterpriseResource.js"></script>
        <script src="app/js/resources/studentResource.js"></script>
        <script src="app/js/resources/eventResource.js"></script>
        <!-- Styles -->
        <link rel="stylesheet" href="app/css/bootstrap.css">
        <link rel="stylesheet" href="app/css/core.css">
        <link rel="stylesheet" href="app/css/polytech.css">
    </head>
    <body  data-ng-app="App">

        <header class="header">
            <a href="index.html" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                <div class="icon"></div>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span>Jane Doe <i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu" style="position:absolute;">
                                <!-- User image -->
                                <li class="user-header bg-light-blue">
                                    <img src="img/avatar3.png" class="img-circle" alt="User Image">
                                    <p>
                                        Jane Doe - Web Developer
                                        <small>Member since Nov. 2012</small>
                                    </p>
                                </li>
                                <!-- Menu Body -->
                                <li class="user-body">
                                    <div class="col-xs-4 text-center">
                                        <a href="#">Followers</a>
                                    </div>
                                    <div class="col-xs-4 text-center">
                                        <a href="#">Sales</a>
                                    </div>
                                    <div class="col-xs-4 text-center">
                                        <a href="#">Friends</a>
                                    </div>
                                </li>
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="#" class="btn btn-default btn-flat">Profile</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="#" class="btn btn-default btn-flat">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="wrapper row-offcanvas row-offcanvas-left" >
            <!-- Left side column. contains sidebar -->
            <aside data-auto-height id="poly-menu" class="left-side sidebar-offcanvas">
                <div data-ng-include="'app/partials/core/menu.html'"></div>
            </aside>

            <aside id="poly-menu" class="right-side">
                <!-- sidebar: contentata-ng-class="{view: isOpen,hideView : !isOpen}" -->
                <div id='view'  >
                    <div data-auto-height style="overflow: auto;margin-top: 60px;  " ng-view>
                    </div>                
                </div>
            </aside>
        </div>

<!--
        <div data-ng-include="'app/partials/core/header.html'" ></div>            
        -->
    </body>
</html>

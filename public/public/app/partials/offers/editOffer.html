<div class="container-fluid content">
    <form method="POST"  class="form-horizontal" role="form" id="enterpriseForm">
        <div class="row">
            <h2 class="form-header">Informations générales</h2>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="titre" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Offre<span style="color: red;">*</span> : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="lastName" ng-model="offer.titre" data-ng-required="true" placeholder="Titre de l'offre ...">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="url" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Url : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="localisation" ng-model="offer.url" data-ng-required="true" placeholder="Url ...">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="url" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Entreprise : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <select  ng-options="entreprise.raison for entreprise in enterprises track by entreprise.id | orderBy: 'raison'" ng-model="offer.entreprise" class="form-control input-sm"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pull-right">
            <div class="form-buttons">
                <button class="btn btn-warning" data-ng-click="removeOffer(offer)">Supprimer</button>
                <button type="submit" class="btn btn-primary" data-ng-show="offer.id"  data-ng-disabled="!offer.titre" data-ng-click="updateOffer()">Enregistrer</button>
                <button type="submit" class="btn btn-primary" data-ng-show="!offer.id" data-ng-click="saveOffer()">Ajouter</button>
                <button type="submit" data-ng-click="cancel()" class="btn btn-default">Annuler</button>
            </div>
        </div>
    </form>
</div>

<div class="page-header">
    <h2>Liste des Ã©tudiants</h2>
    <div class="form-actions"> 
        <i data-ng-click="addStudent()"></i>   
    </div>
</div>
<div class="content">
    <table class="table table-striped table-hover card">
        <tbody>
            <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>Adresse</th>
            </tr>
            <tr data-ng-class-odd="'odd'" style="cursor : pointer;" data-ng-class-even="'even'" data-ng-repeat="e in students" data-ng-click="editStudent(e)">
                <td>{{e.id}}</td>
                <td>{{e.nom}}</td>
                <td>{{e.prenom}}</td>
                <td>{{e.email}}</td>
                <td>{{e.adresse}}</td>   
            </tr>

        </tbody>
    </table>
</div>

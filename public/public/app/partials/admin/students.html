<div style="margin-top : 20px;">
    <div class="page-header">
        <span>liste des utilisateurs</span>
    </div>

    <table class="table ">
        <tbody>
            <tr>
                <th>#</th>
                <th>nom</th>
                <th>prenom</th>
                <th>email</th>
                <th>adresse</th>
                <th>action</th>
            </tr>
            <tr data-ng-class-odd="'odd'" data-ng-class-even="'even'" data-ng-repeat="e in users">
                <td>{{e.id}}</td>
                <td>{{e.nom}}</td>
                <td>{{e.prenom}}</td>
                <td>{{e.email}}</td>
                <td>{{e.adresse}}</td>     
                <td>
                    <button class="btn btn-primary" data-ng-click="edit(e)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button class="btn btn-warning" data-ng-click="remove(e)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>     </tr>

        </tbody>
    </table>
</div>

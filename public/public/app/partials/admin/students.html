<div style="margin-top : 20px;">
    <div class="page-header">
        <span>Liste des Ã©tudiants</span>
        <div class="form-actions"> 
            <i data-ng-click="addStudent()" class="glyphicon glyphicon-plus"></i>   
        </div>
    </div>
    <table class="table ">
        <tbody>
            <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>Adresse</th>
                <th>Action</th>
            </tr>
            <tr data-ng-class-odd="'odd'" data-ng-class-even="'even'" data-ng-repeat="e in students">
                <td>{{e.id}}</td>
                <td>{{e.nom}}</td>
                <td>{{e.prenom}}</td>
                <td>{{e.email}}</td>
                <td>{{e.adresse}}</td>     
                <td>
                    <button class="btn btn-primary" data-ng-click="editStudent(e)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>

                </td>    
            </tr>

        </tbody>
    </table>
</div>

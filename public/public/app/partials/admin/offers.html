<div class="page-header">
    <h2>Liste des offres d'alternance</h2>
    <div class="form-actions"> 
        <i data-ng-click="add()" class="glyphicon glyphicon-plus"></i>   
    </div>
</div>
<div class="content">
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <th>#</th>
                <th>Offre</th>
                <th>Description</th>
            </tr>
            <tr data-ng-class-odd="'odd'" data-ng-class-even="'even'" data-ng-repeat="e in offers">
                <td>{{e.id}}</td>
                <td>{{e.name}}</td>
                <td>{{e.desc}}</td>
            </tr>

        </tbody>
    </table>
</div>

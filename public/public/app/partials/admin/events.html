<div class="page-header">
    <h2>Liste des évênements</h2>
    <div class="form-actions"> 
        <i data-ng-click="add()"></i>   
    </div>
</div>
<div class="content">
    <table class="table table-striped table-hover card">
        <tbody>
            <tr>
                <th>#</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
            <tr style="cursor : pointer;" data-ng-click="editEvent(e)" data-ng-class-odd="'odd'" data-ng-class-even="'even'" data-ng-repeat="e in events">
                <td>{{e.id}}</td>
                <td>{{e.typeevt}}</td>
                <td>{{e.description}}</td>
            </tr>

        </tbody>
    </table>
</div>

<div class="container-fluid content">
    <form method="POST"  class="form-horizontal" role="form" id="enterpriseForm">
        <div class="row">
            <h2 class="form-header">Informations générales</h2>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="eventType" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Type d'évènement<span style="color: red;">*</span> : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="eventType" ng-model="event.typeevt" data-ng-required="true" placeholder="Type d'événement ...">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="eventDate" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Date <span style="color: #aaa;font-weight: lighter;"><i>(JJ/MM/AAAA)</i></span> : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="eventDate" ng-model="event.dateevt" placeholder="Date ...">
                    </div>
                </div>  
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="eventStartingTime" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Heure de début : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="eventStartingTime" ng-model="event.heuredebut" placeholder="Heure de début ...">
                    </div>
                </div>  
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="eventEndingTime" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Heure de fin : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="eventEndingTime" ng-model="event.heurefin" placeholder="Heure de fin ...">
                    </div>
                </div>  
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="eventDescription" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Description : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="eventDescription" ng-model="event.description" placeholder="Description ...">
                    </div>
                </div>  
            </div>            
        </div>

    </form>
    <div class="row" style="padding-top: 50px;">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2>Entreprise(s) participante(s)</h2>
            <div class="row">
                <div class="btn-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <button type="button" class="btn btn-info" ng-click="showSelectEnterprise = true;"><span class="glyphicon glyphicon-plus-sign"></span></button>
                    <button type="button" class="btn btn-info" ng-click="removeEnterprise()"><span class="glyphicon glyphicon-minus-sign"></span></button>
                </div>

                <div ng-show="showSelectEnterprise && enterprises.length > 0" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <select ng-model="attendingEnterprise" ng-options="ent.name for ent in enterprises" class="form-control input-sm">

                        </select>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <button type="button" class="btn btn-info btn-sm" ng-click="addEnterprise()">Valider</button>
                    </div>
                </div>

            </div>
            <div class="row" style="padding-top: 25px;">
                <table class="table table-striped table-hover card">
                    <tbody>
                        <tr>
                            <th></th>
                            <th>#</th>
                            <th>Raison sociale</th>
                            <th>Contact</th>
                        </tr>
                        <tr style="cursor : pointer;" data-ng-class-odd="'odd'" data-ng-class-even="'even'" data-ng-repeat="a in attendingEnterprises">
                            <td><input type="checkbox" ng-click="prepareRemove($index)" id="enterprise{{a.id}}"></td>
                            <td>{{a.id}}</td>
                            <td>{{a.name}}</td>
                            <td>{{a.representant}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--<button type="submit" class="btn btn-default" data-ng-click="editAttendingCompanies()">Editer la liste</button>!-->
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2>Étudiant(s) participant(s)</h2>
            <div class="row">
                <div class="btn-group">
                    <button type="button" class="btn btn-info" ng-click=""><span class="glyphicon glyphicon-plus-sign"></span></button>
                    <button type="button" class="btn btn-info" ng-click=""><span class="glyphicon glyphicon-minus-sign"></span></button>
                    <button type="button" class="btn btn-info" ng-click=""><span class="glyphicon glyphicon-pencil"></span></button>
                </div>
            </div>
            <div class="row" style="padding-top: 25px;">
                <table class="table table-striped table-hover card">
                    <tbody>
                        <tr>
                            <th><input type="checkbox" ng-model="checkAllStudents"></th>
                            <th>#</th>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Email</th>
                            <th>Adresse</th>
                        </tr>
                        <tr data-ng-class-odd="'odd'" style="cursor : pointer;" data-ng-class-even="'even'" data-ng-repeat="s in students">
                            <td><input type="checkbox" id="enterprise{{e.id}}" ng-checked="checkAllStudents"></td>
                            <td>{{s.id}}</td>
                            <td>{{s.nom}}</td>
                            <td>{{s.prenom}}</td>
                            <td>{{s.email}}</td>
                            <td>{{s.adresse}}</td>   
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div style="padding-top: 50px" class="row pull-right">
            <div class="form-buttons">
                <button class="btn btn-warning" data-ng-click="">Supprimer</button>
                <button type="submit" class="btn btn-primary" data-ng-show="event.id"  data-ng-disabled="!event.typeevt" data-ng-click="save()">Enregistrer</button>
                <button type="submit" class="btn btn-primary" data-ng-show="!event.id" data-ng-click="">Ajouter</button>
                <button type="submit" data-ng-click="cancel()" class="btn btn-default">Annuler</button>
            </div>
        </div>

    </div>
</div>

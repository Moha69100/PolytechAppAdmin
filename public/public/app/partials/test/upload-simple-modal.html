<div class="modal-header"><span>test</span></div>
<div class="modal-body">
    <form name="uploadSimpleForm" enctype="multipart/form-data" style="margin-bottom: 0" novalidate>
        <div class="row">
            <div class="input-group">
                <div class="col-lg-8 col-sm-8">
                    <div class="col-lg-12 col-sm-12">                   
                        <div data-ng-show= "!selectedFile"class="col-lg-5 col-sm-5 btn-group">
                            <input type="file" data-nv-file-select data-uploader="uploader" id="fileUpload" name="fileUpload"
                                   data-options="itemOptions" />
                        </div>
                        <div class="col-lg-8 col-sm-8">
                            <div class="col-lg-12 col-sm-12" >
                                <span data-ng-show="selectedFile" class=" col-lg-6 col-sm-6 input-group-addon">Fichier sélectionné :
                                    {{selectedFile}} </span>

                            </div>
                        </div>
                    </div>             
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button  type="button" class="btn btn-primary btn-s btn-controlers"
             data-ng-click="valider()">
        <span class="glyphicon glyphicon-ok"></span>
        Valider    </button>
    <button class="btn btn-warning" data-ng-click="cancel()">
        <span class="glyphicon glyphicon-remove"></span>
        Annuler    </button>
</div>

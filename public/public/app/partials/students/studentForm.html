<div class="container-fluid" style="margin-top : 20px;">
    <form method="POST" action="#" class="form-horizontal" role="form" id="studentForm">
        <div class="row">
            <div class="page-header">
                <h2>Informations générales</h2>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="lastName" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Nom <span style="color: red;">*</span> : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="lastName" ng-model="student.nom" data-ng-required="true" placeholder="Nom ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Prénom <span style="color: red;">*</span> : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="firstName" ng-model="student.prenom" data-ng-required="true" placeholder="Prénom ...">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="civilite" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Civilité : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="civilite" ng-model="student.civilite" placeholder="Civilité ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Date de naissance : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="birthDate" ng-model="student.datenaissance" placeholder="Date de naissance ...">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="page-header">
                <h2>Données de contact</h2>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="adresse" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Adresse : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="adresse" ng-model="student.adresse" placeholder="Adresse ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="postalCode" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Code postal : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="postalCode" ng-model="student.cp" placeholder="Code postal ...">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="city" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Ville : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="city" ng-model="student.ville" placeholder="Ville ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Pays : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="country" ng-model="student.pays" placeholder="Pays ...">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 50px;">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="mainPhone" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Téléphone fixe : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="mainPhone" ng-model="student.telfixe" placeholder="Téléphone fixe ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobilePhone" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Téléphone portable : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="mobilePhone" ng-model="student.telportable" placeholder="Téléphone portable ...">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="mail" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">E-mail : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="mail" ng-model="student.email" placeholder="E-mail ...">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="page-header">
                <h2>Informations scolaires</h2>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="bacType" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Type de BAC obtenu : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="bacType" ng-model="student.bactype" placeholder="Type de BAC ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bacYear" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Année d'obtention : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="bacYear" ng-model="student.bacannee" placeholder="Année d'obtention ...">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="bacMention" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Mention obtenue : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="bacMention" ng-model="student.bacmention" placeholder="Mention obtenue ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bacOptions" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Options (séparées apr virgules) : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="bacOptions" ng-model="student.bacoption" placeholder="Options ...">
                    </div>
                </div>
            </div>
        </div>
        <div class="row pull-right">
            <div class="form-buttons">
                <button class="btn btn-warning" data-ng-click="removeStudent(student)">Supprimer</button>
                <button type="submit" class="btn btn-primary" data-ng-disabled="!student.nom || !student.prenom" data-ng-click="save()">Valider</button>
                <button type="submit" ng-click="cancel()" class="btn btn-default">Annuler</button>
            </div>
        </div





<div class="form-header">
    <h3 class="col-sm-6 control-label">{{student.prenom}}  {{student.nom}}</h3><br>
</div>    
<div class="row">    
    <div class="col-sm-12"> 
        <div class="col-xs-8 col-sm-6 left-column-form">
            <h4 class="col-sm-12 control-label">Informations générales </h4>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Nom <span style="color: red;">*</span> : </label>
                <div class="col-sm-10 col-xs-10 col-md-2 col-lg-2">
                    <input type="text" class="form-control" id="civilite" ng-model="student.civilite" data-ng-required="true" placeholder="...">
                </div>
                <div class="col-sm-10 col-xs-10 col-md-7 col-lg-7">
                    <input type="text" class="form-control" id="lastName" ng-model="student.nom" data-ng-required="true" placeholder="Nom ...">
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">Prénom <span style="color: red;">*</span> : </label>
                <div class="col-sm-10 col-xs-10 col-md-9 col-lg-9">
                    <input type="text" class="form-control" id="firstName" ng-model="student.prenom" data-ng-required="true" placeholder="Prénom ...">
                </div>
            </div>
            <div class="form-group">
                <label for="birthDate" class="col-sm-3 control-label">Date de naissance <span style="color: red;">*</span> : </label>
                <div class="col-sm-10 col-xs-10 col-md-9 col-lg-9">
                    <input type="text" class="form-control" id="birthDate" ng-model="student.datenaissance" data-ng-required="true" placeholder="Date de naissance ...">
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="col-sm-3 control-label">Pays <span style="color: red;">*</span> : </label>
                <div class="col-sm-10 col-xs-10 col-md-9 col-lg-9">
                    <input type="text" class="form-control" id="country" ng-model="student.pays" data-ng-required="true" placeholder="Pays ...">
                </div>
            </div>  <br>                
        </div>
        <div class="col-xs-8 col-sm-6 right-column-form">
            <h4 class="col-sm-12 control-label">Contact</h4>                   
            <div class="form-group">
                <label for="adress" class="col-sm-3 control-label">Adresse <span style="color: red;">*</span> : </label>
                <div class="col-sm-10 col-xs-10 col-md-9 col-lg-9">
                    <input type="text" class="form-control" id="adress" ng-model="student.adresse" data-ng-required="true" placeholder="Adresse ...">
                </div>
            </div>  
            <br>
        </div>
    </div>

</div>

<div class="col-xs-8 col-sm-6 left-column-form"></div>
<div class="col-xs-8 col-sm-6 right-column-form">
    <button type="submit" class="btn btn-default" data-ng-click="cancel()">Annuler</button>
    <button type="submit" class="btn btn-default" data-ng-click="save()">Valider</button>
    <button type="submit" class="btn btn-default" data-ng-click="removeStudent(student)">Supprimer</button>
</div>

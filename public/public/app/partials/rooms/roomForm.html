<div class="container-fluid content">
    <form method="POST"  class="form-horizontal" role="form" id="enterpriseForm">
        <div class="row">
            <h2 class="form-header">Informations générales</h2>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="libelle" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Libellé<span style="color: red;">*</span> : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="lastName" ng-model="room.libelle" data-ng-required="true" placeholder="Libellé ...">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="capacite" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Capacité : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="capacite" ng-model="room.capacite" placeholder="Capacité ...">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="localisation" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Localisation : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="localisation" ng-model="room.localisation" data-ng-required="true" placeholder="Localisation ...">
                    </div>
                </div>
            </div>
        </div>
        <div class="row pull-right">
            <div class="form-buttons">
                <button class="btn btn-warning" data-ng-click="removeRoom(room)">Supprimer</button>
                <button type="submit" class="btn btn-primary" data-ng-show="room.id"  data-ng-disabled="!room.libelle" data-ng-click="update()">Enregistrer</button>
                <button type="submit" class="btn btn-primary" data-ng-show="!room.id" data-ng-click="save()">Ajouter</button>
                <button data-ng-click="cancel()" class="btn btn-default">Annuler</button>
            </div>
        </div>
    </form>
</div>

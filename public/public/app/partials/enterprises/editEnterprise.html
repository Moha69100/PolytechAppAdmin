<div class="container-fluid content">
    <form  class="form-horizontal"  id="enterpriseForm">
        <div class="row">
            <h2 class="form-header">Informations générales</h2>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="enterpriseName" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Raison sociale <span style="color: red;">*</span> : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="enterpriseName" ng-model="enterprise.raison" data-ng-required="true" placeholder="Raison sociale ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="organism" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Organisme : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="organism" ng-model="enterprise.organisme" placeholder="Organisme ...">
                    </div>
                </div>  
                <div class="form-group">
                    <label for="effectif" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Effectif : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="effectif" ng-model="enterprise.effectif" placeholder="Effectif ...">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="nafCode" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Code NAF : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="nafCode" ng-model="enterprise.naf" placeholder="Code NAF ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="SIRETNumber" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Numéro SIRET : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="SIRETNumber" ng-model="enterprise.siret" placeholder="Numéro SIRET ...">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h2 class="form-header">Adresse de l'entreprise</h2>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="adress" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Adresse : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="adress" ng-model="enterprise.adresse" placeholder="Adresse ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="adress2" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Adresse 2 : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="adress2" ng-model="enterprise.adresse2" placeholder="Adresse 2 ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">N° téléphone : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="phoneNumber" ng-model="enterprise.tel" placeholder="N° téléphone ...">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="postalCode" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Code postal : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="postalCode" ng-model="enterprise.cp" placeholder="Code postal ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Ville : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="city" ng-model="enterprise.ville" placeholder="Ville ...">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h2 class="form-header">Informations complémentaires</h2>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="forumAttendingYear" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Année participation forum : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="forumAttendingYear" ng-model="enterprise.anneeparticipforum" placeholder="Année participation forum ...">
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label for="apprenticesNumber" class="col-sm-4 col-xs-4 col-md-4 col-lg-4 control-label">Nombre apprentis : </label>
                    <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" id="apprenticesNumber" ng-model="enterprise.nbrapprenti" placeholder="Nombre apprentis ...">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h2 class="form-header">Liste des contacts de l'entreprise</h2>
                <div class="row">
                    <div class="btn-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <button type="button" class="btn btn-info" ng-click="showSelectContact = true;"><span class="glyphicon glyphicon-plus-sign"></span></button>
                        <button type="button" class="btn btn-info" ng-click="removeContact()"><span class="glyphicon glyphicon-minus-sign"></span></button>
                    </div>

                    <div ng-show="showSelectContact && mockcontacts.length > 0" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <select ng-model="newContact" ng-options="cont.nom + ' ' + cont.prenom for cont in mockcontacts | orderBy: 'nom'" class="form-control input-sm">

                            </select>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <button type="button" class="btn btn-info btn-sm" ng-click="addContact()">Valider</button>
                        </div>
                    </div>

                </div>
                <div class="row" style="padding-top: 25px;">
                    <table class="table table-striped table-hover card">
                        <tbody>
                            <tr>
                                <th></th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Mail</th>
                            </tr>
                            <tr style="cursor : pointer;" data-ng-class-odd="'odd'" data-ng-class-even="'even'" data-ng-repeat="c in enterprise.contacts| orderBy: nom">
                                <td><input type="checkbox" ng-click="prepareRemoveContact($index)" id="student{{s.id}}"></td>
                                <td>{{c.nom}}</td>
                                <td>{{c.prenom}}</td>
                                <td>{{c.mail}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <div class="row pull-right">
            <div class="form-buttons">
                <button class="btn btn-warning" data-ng-click="removeEnterprise(enterprise)">Supprimer</button>
                <button type="submit" class="btn btn-primary" data-ng-show="enterprise.id"  data-ng-disabled="!enterprise.raison" data-ng-click="update(enterprise)">Enregistrer</button>
                <button type="submit" class="btn btn-primary" data-ng-show="!enterprise.id" data-ng-click="save(enterprise)">Ajouter</button>
                <button type="submit" data-ng-click="cancel()" class="btn btn-default">Annuler</button>
            </div>
        </div>
    </form>
</div>
